<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Anum Munir</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Anum Munir</h1>
            <nav>
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="contact.html" class="nav-link">Contact</a>
            </nav>
        </div>
    </header>

    <section class="contact">
        <div class="contact-container">
            <h2>Contact Me</h2>
            <p>I'd love to hear from you! Feel free to reach out to me for any collaboration, inquiries, or just a friendly chat.</p>
            <form action="#" method="POST" class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
            <div class="social-links">
                <p>Connect with me:</p>
                <a href="https://www.facebook.com/iamanummunir/" target="_blank"><img src="images/facebook-icon.png" alt="Facebook" class="social-icon"></a>
                <a href="https://www.linkedin.com/in/anum-munir-52444624a/" target="_blank"><img src="images/linkedin-icon.png" alt="LinkedIn" class="social-icon"></a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Anum Munir</p>
    </footer>
</body>
</html>
